<html>

<head>
    <link rel="stylesheet" href="./CustomVideoPlayer.css" />
<script src="https://use.fontawesome.com/d7a1c84b4d.js"></script>

</head>

<body id="content">
    <div id="maincontent">
        <p>Custom Video Player</p>
        <div class="vid-player">
            <video id="video-player" onclick="toggleVideo()" autoplay src="video.mp4" ></video>
            <div class="vp-controls">
                <div onclick="toggleVideo()" ><i id="playIcon" class="fa fa-play fa-lg"></i> </div>
                <div>
                    <i id="volumeIcon" class="fa fa-volume-up fa-lg"></i>
                    <input type="range" min="0" onchange="toggleVolume()" id="volumeSlider" max="100" value="100">
                 </div>
                <!-- <div><i class="fa fa-play fa-lg"></i> </div> -->
            </div>
        </div>
        
    </div>
</body>
<script src="./CustomVideoPlayer.js"></script>

</html>
